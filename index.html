<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEOL Cloud-Tests de Autoescuela y DGT</title>
    <link rel="icon" href="./assets/aeol_cloud_icon.png">

    <link rel="stylesheet" href="./general.css">
    <link rel="stylesheet" href="./explode.css">
    <style>
        body
        {
            background-image: url(./assets/traffic.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;

            color: white;
            font-family: Arial;
            text-align: justify;

            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            gap: 1.5rem;

            padding: 33px 10dvw;
        }

        .input-field
        {
            border: 1px solid white;
            border-radius: 100px;
            overflow: hidden;

            cursor: text;
            
            width: 333px;
            height: 40px;
            padding-left: 10px;

            display: flex;
            flex-flow: row nowrap;
            align-items: center;
        }
        .checkbox
        {
            border: 1px solid white;
            border-radius: 3px;

            width: 15px;
            height: 15px;
        }

        .page-changer
        {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            text-align: center;

            width: 250px;
            min-height: 40px;

            background-color: #ff8000;
            color: inherit;

            text-decoration: none;

            cursor: pointer;
        }
    </style>

    <script src="./explode.js"></script>
</head>
<body>
    <div id="explosion-overlay"></div>

    <img src="./assets/aeol_cloud_logo.svg" alt="AEOL Cloud logo">
    
    <div class="flex column nowrap" style="gap: 15px;" non-explodable>
        <div class="input-field">DNI o Email</div>
        <div class="input-field">Contraseña <div class="flex column center-main-axis center-cross-axis" style="background-color: white; height: 100%; color: black; padding: 10px; margin-left: auto; cursor: pointer;">ENTRAR</div></div>
        <div class="flex row center-cross-axis nowrap" style="gap: 5px;" non-explodable>
            <div class="checkbox" style="cursor: pointer;"></div>
            <p style="font-size: small;">Mostrar contraseña</p>
        </div>
    </div>
    <p style="cursor: pointer;">¿OLVIDÓ SU CONTRASEÑA?</p>
    <a href="./tests.html" class="page-changer" non-explodable>TESTS GRATUITOS</a>
    <div class="page-changer">VÍDEOS DE PRÁCTICAS</div>
</body>
</html>
